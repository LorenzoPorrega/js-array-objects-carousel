<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello</title>
  <!-- STYLE SHEET FILE LINK -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- BOOTSTRAP CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- FONTAWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- STANDARD FAVICON TO AVOID CONSOLE ERRORS ON FIREFOX -->
  <link rel="icon"type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
</head>
<body>
  <div class="container mt-5">
    <h1 class="fw-bold mb-5 text-center text-white fs-1">Most played games by underages from all generations:</h1>
    <div class="d-flex justify-content-center">
      <div class="images-container d-flex justify-content-between border border-5 border-white rounded-1 bg-info-subtle">
        <div class="big-images-container d-inline-block">
          <div class="d-flex justify-content-center align-items-center position-relative">
            <img src="img/01.webp" class="position-absolute" alt="">
            <div class="image-text-box position-absolute bottom-0 end-0 w-100 ps-5 pe-2 pt-2 text-end">
              <h4 class="image-title fw-bold">Marvel's Spiderman Miles Morale</h4>
              <p class="image-caption">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
            </div>
          </div>
        </div>
        <div class="small-images-container d-inline-block d-flex flex-column position-relative">
          <div class="arrow-up text-center position-absolute start-50">
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div class="arrow-down text-center position-absolute start-50">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <img src="img/01.webp" alt="">
          <img src="img/02.webp" alt="">
          <img src="img/03.webp" alt="">
          <img src="img/04.webp" alt="">
          <img src="img/05.webp" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>
</html>
